<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
    }
    .converter {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="from"></select>
    <select id="to"></select>
    <button onclick="convertCurrency()">Convert</button>
    <h3 id="result"></h3>
  </div>

  <script>
    const fromCurrency = document.getElementById("from");
    const toCurrency = document.getElementById("to");
    const result = document.getElementById("result");
    let ratesData = {};

    // Fetch exchange rates (USD base)
    async function loadCurrencies() {
      const res = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
      ratesData = await res.json();
      const currencies = Object.keys(ratesData.rates);

      currencies.forEach(currency => {
        let option1 = document.createElement("option");
        let option2 = document.createElement("option");
        option1.value = option2.value = currency;
        option1.text = option2.text = currency;
        fromCurrency.add(option1);
        toCurrency.add(option2);
      });

      // Set defaults
      fromCurrency.value = "USD";
      toCurrency.value = "INR";
    }

    async function convertCurrency() {
      let amount = document.getElementById("amount").value;
      if (amount === "" || amount <= 0) {
        result.innerText = "Enter a valid amount!";
        return;
      }

      const fromRate = ratesData.rates[fromCurrency.value];
      const toRate = ratesData.rates[toCurrency.value];
      const converted = (amount / fromRate) * toRate;

      result.innerText = `${amount} ${fromCurrency.value} = ${converted.toFixed(2)} ${toCurrency.value}`;
    }

    loadCurrencies();
  </script>
</body>
</html>
